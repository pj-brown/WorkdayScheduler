<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row time-block" id="9">
          <div class="col hour">9AM</div>
          <div class="col-10"><textarea class="inputArea" id="nineAM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="Develop/assets/images/savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block" id="10">
          <div class="col hour">10AM</div>
          <div class="col-10"><textarea class="inputArea" id="tenAM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="Develop/assets/images/savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block" id="11">
          <div class="col hour">11AM</div>
          <div class="col-10"><textarea class="inputArea" id="elvenAM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="Develop/assets/images/savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block" id="12">
          <div class="col hour">12PM</div>
          <div class="col-10"><textarea class="inputArea" id="twelvePM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="Develop/assets/images/savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block" id="13">
          <div class="col hour">1PM</div>
          <div class="col-10"><textarea class="inputArea" id="onePM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="Develop/assets/images/savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block" id="14">
          <div class="col hour">2PM</div>
          <div class="col-10"><textarea class="inputArea" id="twoPM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="Develop/assets/images/savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block" id="15">
          <div class="col hour">3PM</div>
          <div class="col-10"><textarea class="inputArea" id="threePM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="Develop/assets/images/savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block" id="16">
          <div class="col hour">4PM</div>
          <div class="col-10"><textarea class="inputArea" id="fourPM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="Develop/assets/images/savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block" id="17">
          <div class="col hour">5PM</div>
          <div class="col-10"><textarea class="inputArea" id="fivePM" name="enterText"></textarea></div>
          <button class="btn col saveBtn"><input class=saveBtnImg type="image" src="Develop/assets/images/savebuttonicon.png" alt="SaveButton"></button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Develop/assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
  </body>
</html>
