<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row time-block">
          <div class="col hour">9AM</div>
          <div class="col-8"><textarea class="textarea nineAM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block">
          <div class="col hour">10AM</div>
          <div class="col-8"><textarea class="textarea tenAM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block">
          <div class="col hour">11AM</div>
          <div class="col-8"><textarea class="textarea elvenAM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block">
          <div class="col hour">12PM</div>
          <div class="col-8"><textarea class="textarea twelvePM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block">
          <div class="col hour">1PM</div>
          <div class="col-8"><textarea class="textarea onePM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block">
          <div class="col hour">2PM</div>
          <div class="col-8"><textarea class="textarea twoPM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block">
          <div class="col hour">3PM</div>
          <div class="col-8"><textarea class="textarea threePM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block">
          <div class="col hour">4PM</div>
          <div class="col-8"><textarea class="textarea fourPM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="savebuttonicon.png" alt="SaveButton"></button>
        </div>
        <div class="row time-block">
          <div class="col hour">5PM</div>
          <div class="col-8"><textarea class="textarea fivePM" name="enterText"></textarea></div>
          <button class="col saveBtn"><input class=saveBtnImg type="image" src="savebuttonicon.png" alt="SaveButton"></button>
        </div>
    </div>
    <script src="moment.js"></script>
    <script src="script.js"></script>
  </body>
</html>
